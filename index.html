<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Scanner PWA</title>
    <link rel="manifest" href="manifest.json"/>
    <link rel="stylesheet" href="style.css" />
	<link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
<h1>QR Code Scanner</h1>

<!-- Scan button -->
<button id="start-scan" style="width: 100%; max-width: 300px; background-color: #007BFF; color: white; padding: 15px; font-size: 18px; border: none; border-radius: 5px; cursor: pointer; display: block; margin: 20px auto;">
    Start Scanning
</button>

<!-- Hidden QR scanner div -->
<div id="reader" style="width: 300px; margin: auto; display: none;"></div>

<p id="result"></p>

<script src="https://unpkg.com/html5-qrcode"></script>
<script src="app.js"></script>
</body>
</html>
